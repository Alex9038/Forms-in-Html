<html>

<head>
    <title>Forms in html</title>
</head>

<body>
    <h1>PERSONAL DETAILS FORM</h1>
    <form>
        <label>Name</label><br>
        <input type="text" id=name><br><br>
        <label>Email ID</label><br>
        <input type="text" id="email"><br><br>
        <label>Password</label><br>
        <input type="password" id="password"><br><br>
        <label>gender</label><br>
        <input type="radio" id="gender" value="female">female <br><br>
        <input type="radio" id="gender" value="male">male <br><br>
        <label> Favorite city</label><br>
        <input type="checkbox" id="city" value="Carlifornia">Carlifornia <br><br>
        <input type="checkbox" id="city" value="">Carlifornia <br><br>
    </form>
</body>

</html>
